<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>BreweryDB API</title>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Example queryURL for BreweryDB API
    var queryURL = "https://cors-anywhere.herokuapp.com/https://api.brewerydb.com/v2/beers/?key=214453339d6bbb99f8869c9524f3a6c1";

    $.ajax({
      url: queryURL,
      method: 'GET'
    }).done(function(response) {
      console.log(response);
    });
  </script>

</body>

</html>
