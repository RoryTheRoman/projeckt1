<!DOCTYPE html>
<html lang="en">

<head>

  <title>BreweryDB API</title>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Example queryURL for BreweryDB API

        var beers = [""];

        function getBeerName() {
          var beerName = $(this).attr("data-name");
          var queryURL = "https://cors-anywhere.herokuapp.com/https://api.brewerydb.com/v2/search?q=" + beerName +"&type=beer&key=214453339d6bbb99f8869c9524f3a6c1";

        $.ajax({
          url: queryURL,
          method: 'GET'
          }).done(function(response) {
          console.log(response);
        });

  };


</body>
